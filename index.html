<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Map Page</title>
    <link rel="stylesheet" href="/DataTables/datatables.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="dashboard.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquer  y.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="close-btn" id="closeBtn">X</div> <!-- 닫기 버튼 -->
            <h1 id="device_name"></h1> <!-- 기기 이름 넣기 -->
        </div>

        
        <div class="tab-container">
            <button class="tab" id="tab1">시각화</button>
            <button class="tab" id="tab2">로그</button>
        </div>

        
        
        <div id="tab-content1" class="tab-content">
            <h2 id="device_name"></h2> <!-- 기기 이름 넣기 -->
            <div id="doughnut_chart_box">
                <canvas id="doughnut_chart"></canvas>
                <canvas id="pie_chart"></canvas>
            </div>
            <canvas id="line_chart"></canvas>
        </div>

        <div id="tab-content2" class="tab-content">
            <div id="table-responsive">
                <table class="table table-sriped table-sm">
                    <thead class="table-head">
                        <tr class="table-head-row">
                        <!-- <th>DATE</th>
                        <th>SERIAL NUMBER</th>
                        <th>STATUS</th>
                        <th>ATTACK TYPE</th> -->
                        <th style="vertical-align: middle; border-bottom: .3rem; color:#fff;">DATE</th>
                        <th style="vertical-align: middle; border-bottom: .3rem; color:#fff;">SERIAL NUMBER</th>
                        <th style="vertical-align: middle; border-bottom: .3rem; color:#fff;">STATUS</th>
                        <th style="vertical-align: middle; border-bottom: .3rem; color:#fff;">ATTACK TYPE</th>
                        </tr>
                    </thead>
                    <tbody class="dataFields"></tbody>
                </table>
            </div>

            <div class="pagination"></div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/DataTables/datatables.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script src="mapConfig.js"></script>
    <script src="sidebar.js"></script>
    <script src="chartConfig.js"></script>
    <script src="connect_server.js"></script>
    
</body>
</html>
