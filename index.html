<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Map Page</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="map"></div>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="close-btn" id="closeBtn">X</div> <!-- 닫기 버튼 -->
            <h1 id="device_name"></h1> <!-- 기기 이름 넣기 -->
        </div>

        
        <div class="tab-container">
            <button class="tab" id="tab1">시각화</button>
            <button class="tab" id="tab2">로그</button>
        </div>

        
        
        <div id="tab-content1" class="tab-content">
            <h2 id="device_name"></h2> <!-- 기기 이름 넣기 -->
            <div id="doughnut_chart_box">
                <canvas id="doughnut_chart"></canvas>
                <canvas id="pie_chart"></canvas>
            </div>
            <canvas id="line_chart"></canvas>
        </div>

        <div id="tab-content2" class="tab-content" style="display: none;">
            <h2>Hello World</h2>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mapConfig.js"></script>
    <script src="sidebar.js"></script>
    <script src="chartConfig.js"></script>
    
</body>
</html>
